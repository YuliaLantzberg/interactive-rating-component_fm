<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet/less" type="text/css" href="styles.less" />
		<script src="https://cdn.jsdelivr.net/npm/less"></script>

		<script src="script.js" defer></script>
		<title>Frontend Mentor | Interactive rating component</title>
	</head>
	<body>
		<main>
			<!-- Rating state start -->
			<section class="rating">
				<header class="rating__hero round">
					<svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
						<path
							d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
							fill="#FC7614"
						/>
					</svg>
				</header>
				<div class="rating__main">
					<h1 class="rating__header header">How did we do?</h1>
					<p>
						Please let us know how we did with your support request. All
						feedback is appreciated to help us improve our offering!
					</p>
					<form class="rating__options">
						<fieldset>
							<input
								class="rating__option"
								type="radio"
								id="1"
								name="rating"
								value="1"
							/>
							<label class="rating__option-label round" for="1">1</label>
							<input
								class="rating__option"
								type="radio"
								id="2"
								name="rating"
								value="2"
							/>
							<label class="rating__option-label round" for="2">2</label>
							<input
								class="rating__option"
								type="radio"
								id="3"
								name="rating"
								value="3"
							/>
							<label class="rating__option-label round" for="3">3</label>
							<input
								class="rating__option"
								type="radio"
								id="4"
								name="rating"
								value="4"
							/>
							<label class="rating__option-label round" for="4">4</label>
							<input
								class="rating__option"
								type="radio"
								id="5"
								name="rating"
								value="5"
							/>
							<label class="rating__option-label round" for="5">5</label>
						</fieldset>

						<button class="btn" type="submit" disabled>Submit</button>
					</form>
				</div>
			</section>
			<!-- Rating state end -->

			<!-- Thank you state start -->

			<section class="thanks">
				<header class="thanks__header">
					<div class="thanks__hero">
						<img
							class="thanks__hero-img"
							src="images/illustration-thank-you.svg"
							alt=""
						/>
						<summary class="thanks__summary">
							You selected
							<span class="thanks__rating"><!-- Add rating here --></span> out
							of 5
						</summary>
					</div>
				</header>
				<div class="thanks__main">
					<h1 class="thanks__header header">Thank you!</h1>
					<p class="thanks__text">
						We appreciate you taking the time to give a rating. If you ever need
						more support, donâ€™t hesitate to get in touch!
					</p>
				</div>
			</section>

			<!-- Thank you state end -->
		</main>
	</body>
</html>
